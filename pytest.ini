[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
markers =
    data: tests that verify data availability
    resolution: tests that verify entity resolution works
    integration: full integration tests
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

